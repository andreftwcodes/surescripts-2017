<tr>

    <td width="8%" align="left"><a href="index.php?file=med_page_multi_list&parent_id={$intParentId}&hid_page_type=L&hid_table_id={$intTableId}&hidin_module_id=0&strLeftId={$strLeftId}">View Multi</a>&nbsp;|</td>
    <td width="8%" align="left"><a href="index.php?file=med_page_fields_listings&parent_id={$intParentId}&hid_page_type=L&hid_table_id={$intTableId}&hidin_module_id=0&strLeftId={$strLeftId}">View Fields</a>&nbsp;|</td>
    <td width="9%" align="left"><a href="index.php?file=med_page_buttons_listings&parent_id={$intParentId}&hid_page_type=L&hid_table_id={$intTableId}&hidin_module_id=0&strLeftId={$strLeftId}">View Buttons</a></td>
	<td width="5%" align="left"><img src="images/dot-back-arrow.gif" width="5" height="9" hspace="5" /><a href="javascript:history.back();">Back</a></td>

				</td>
			</tr>
		   
			<tr><td colspan="2" height="4" ></td></tr>

			</tr>
			<tr><td colspan="2" height="10" ></td></tr>
		</table>
