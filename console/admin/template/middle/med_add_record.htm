<form name="frm_add_record" id="frm_add_record" method="post" action="index.php" enctype="multipart/form-data">
  <input type="hidden" name="hid_table_id" id="hid_table_id"  value="{$intTableId}">
  <input type="hidden" name="hid_page_type" id="hid_page_type"  value="{$strPageType}">
  <input type="hidden" name="hid_modules" id="hid_modules"  value='{$rsModuleList}'>
  {$strEXTRA_FIELD_VALIDATION}
  <table border="0" cellpadding="0" cellspacing="0"  width="100%" class="tab-bor" align="center">
    <tr>
      <td height="24" align="left"><img src="images/orange-sarrow.gif" width="9" height="9" hspace="4" /> <font class="bold-text"> {$strModuleName}</font></td>
      <td width="5%" align="left"><img src="images/dot-back-arrow.gif" width="5" height="9" hspace="5" /><a href="javascript:history.back();">Back</a></td>
    </tr>
    <tr>
      <td height="1" class="blue-bg" colspan="2"></td>
    </tr>
    { if (!empty($strMessage))}
    <tr>
      <td colspan="2" height="25"  class="error-normal" align="center" valign="middle">{$strMessage}</td>
    </tr>
    {/if}
    <tr>
      <td colspan="2" height="10"></td>
    </tr>
    <tr>
      <td colspan="2" align="center" height="30">{$strPage}</td>
    </tr>
    <tr>
      <td colspan="2" height="10"></td>
    </tr>
  </table>
</form>
{if $intTableId eq 105 and $strPageType neq "L"}
{literal}
<script language="javascript">
function extraValid()
{
	var selcount=0;
	var FIELD_NAME=document.getElementById('Mlslt_emp_id[]');
	resetStyle(FIELD_NAME);
	for(i=0;i<FIELD_NAME.length;i++)
	{	
			fldname=FIELD_NAME[i];
			// if a non null option has been selected
			if(fldname.selected && fldname.value!="")
			{
				selcount=selcount+1;
			}
	}
	if(selcount<2)
	{
		alert("\nPlease select the atleast two employee(s)");
		setStyle(FIELD_NAME);
		eval(strStyle);
		FIELD_NAME.focus()
		return false;
	}
	return true;
	
}
</script>
{/literal}
{/if}
